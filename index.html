<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Supabase SQL Viewer</title>
  <!-- Supabase CDN laden -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Supabase Datenbank anzeigen</h1>
  <p>Einträge aus der Tabelle <code>beispieltabelle</code>:</p>
  <div id="ausgabe">Lade Daten…</div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // HIER deine Daten eintragen:
      const supabaseUrl = 'https://rshriwjmpgnrcyjlnnny.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaHJpd2ptcGducmN5amxubm55Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNDgwNDEsImV4cCI6MjA2MzgyNDA0MX0.Np5PVmsuI7RP1aoGoYRUFmN8Ld-O5xQXUonm4KHv2tY';

      const client = supabase.createClient(supabaseUrl, supabaseKey);

      const ausgabe = document.getElementById('ausgabe');

      const { data, error } = await client
        .from('beispieltabelle')
        .select('*');

      if (error) {
        ausgabe.textContent = 'Fehler: ' + error.message;
      } else {
        ausgabe.innerHTML = '<ul>' + data.map(row => `<li>${row.name}</li>`).join('') + '</ul>';
      }
    });
  </script>
</body>
</html>
